<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/perfil.css">
    <title>${} - Perfil</title>
</head>
<body>
    <header>
        <h2>GP.GG</h2>
        <div id="barraPesquisar">
            <input type="text" placeholder="Nome de Usuario" name="" id="">
            <button>Pesquisar</button>
        </div>
    </header>
    <section>
        <div class="esquerda">
            <div id="perfilJogador">
                <div id="informacoes">
                    <img src="" alt="player icon">
                    <h2>Username</h2>
                    <p>Posição Atual:</p>
                    <button>Atualizar</button>
                </div>
                
                <div id="graficos">
                    <div id="winrate">
                        <h3>WR</h3>
                        <div id=winrateGrafico>
                            <p>100%</p>
                        </div>
                    </div>
    
                    <div id="elo">
                        <h3>PDL</h3>
                        <div id="eloGrafico">
                            <p>100</p>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="direita">
            <div id="historico">
                <h3>Last Games</h3>
            </div>
        </div>
    </section>
    
</body>
</html>
